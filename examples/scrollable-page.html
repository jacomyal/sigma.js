<div id="container">
  <style>
    body {
      margin: 0;
    }
    #graph-container {
      top: 30%;
      bottom: 30%;
      left: 50px;
      right: 50px;
      position: absolute;
      background: #fff;
    }
    #container {
      position: relative;
      top: 0;
      left: 0;
      right: 0;
      height: 300%;
      background: #ccc;
    }
  </style>
  <div>Scroll down to see the graph</div>
  <div id="graph-container"></div>
</div>
<script>
  /**
   * This example copies basic.html, but with the sigma container somewhere in a
   * page such that the user has to scroll to manipulate it. This example is here
   * to facilitate testing sigma integration in real-life web pages.
   */
  var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

  // Generate a random graph:
  for (i = 0; i < N; i++)
    g.nodes.push({
      id: "n" + i,
      label: "Node " + i,
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: "#666"
    });

  for (i = 0; i < E; i++)
    g.edges.push({
      id: "e" + i,
      source: "n" + ((Math.random() * N) | 0),
      target: "n" + ((Math.random() * N) | 0),
      size: Math.random(),
      color: "#ccc"
    });

  // Instantiate sigma:
  s = new sigma({
    graph: g,
    container: "graph-container"
  });
</script>
