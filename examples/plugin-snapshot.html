<!-- START SIGMA IMPORTS -->
<script src="../build/sigma.umd.js"></script>
<!-- END SIGMA IMPORTS -->
<script src="../build/plugins/sigma.renderers.snapshot.js"></script>
<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
  /**
   * This is a basic example on how to instantiate sigma. A random graph is
   * generated and stored in the "graph" variable, and then sigma is instantiated
   * directly with the graph.
   *
   * The simple instance of sigma is enough to make it render the graph on the on
   * the screen, since the graph is given directly to the constructor.
   */
  var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

  // Generate a random graph:
  for (i = 0; i < N; i++)
    g.nodes.push({
      id: "n" + i,
      label: "Node " + i,
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: "#666"
    });

  for (i = 0; i < E; i++)
    g.edges.push({
      id: "e" + i,
      source: "n" + ((Math.random() * N) | 0),
      target: "n" + ((Math.random() * N) | 0),
      size: Math.random(),
      color: "#ccc"
    });

  // sigma.renderers.def = sigma.renderers.canvas;

  // Instantiate sigma:
  s = new sigma({
    graph: g,
    container: "graph-container"
  });

  setTimeout(function() {
    console.log(
      s.renderers[0].snapshot({
        format: "png",
        background: "white",
        filename: "my-graph.png",
        labels: false
      })
    );
  }, 1000);
</script>
