<div id="container">

    #graph-container {
      top: 30px;

      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<input type="checkbox" onchange="mirror(this);"> Mirror
<script>
/**
 * This example shows the available edge label renderers for the canvas
 * renderer.
 */
var i,
    s,
    N = 10,
    E = 10,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    label: 'Edge ' + i,
    source: 'n' + (Math.random(1, E) * N | 0),
    target: 'n' + (Math.random(1, E) * N | 0),
    size: Math.random(),
    type: 'curvedArrow',
    hover_color: 'red'
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
  settings : {
    doubleClickEnabled: false,
    enableEdgeHovering: true,
    edgeHoverColor: 'edge',
    defaultEdgeHoverColor: '#000',
    edgeHoverSizeRatio: 1,
    edgeHoverExtremities: false,
    minArrowSize: 8
  }
});

function mirror(obj) {
	if (obj.checked) { s.graph.edges().forEach(function(edge, index, array) { edge.mirror = !edge.mirror; }); s.refresh(); obj.checked = false; }
}

</script>
