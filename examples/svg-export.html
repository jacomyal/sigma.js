<!-- START SIGMA IMPORTS -->
<script src="../sigma.min.js"></script>
<!-- END SIGMA IMPORTS -->
<script src="../plugins/sigma.layout.forceAtlas2/worker.js"></script>
<script src="../plugins/sigma.layout.forceAtlas2/supervisor.js"></script>
<script src="../plugins/sigma.exporters.svg/sigma.exporters.svg.js"></script>
<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
    #layout {
      top: 10px;
      left: 10px;
      position: fixed;
    }
    #export {
      top: 40px;
      left: 10px;
      position: fixed;
    }
  </style>
  <div id="graph-container"></div>
  <button id="layout" type="button">Layout</button>
  <button id="export" type="export">Export</button>
</div>
<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 200,
    E = 1000,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: ['#666', '#abc', '#eee', '#ff00aa'][Math.random() * 4 | 0]
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: ['#666', '#abc', '#eee', '#ff00aa'][Math.random() * 4 | 0]
  });

// Instantiate sigma:
s = new sigma({
  graph: g
});

// Adding a canvas renderer
s.addRenderer({
  container: 'graph-container',
  type: 'canvas'
});

s.refresh();

// Listeners
var force = false;
document.getElementById('layout').onclick = function() {
  if (!force)
    s.startForceAtlas2({slowDown: 10});
  else
    s.stopForceAtlas2();
  force = !force;
};

document.getElementById('export').onclick = function() {
  console.log('exporting...');
  var output = s.toSVG({download: true, filename: 'mygraph.svg', size: 1000});
  // console.log(output);
};
</script>
