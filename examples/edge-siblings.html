<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
var g = {
  nodes: [
    {
      id: 'n0',
      label: 'Node 1',
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: '#666'
    },
    {
      id: 'n1',
      label: 'Node 1',
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: '#666'
    }
  ],
  edges: [
    {
      id: 'e0',
      label: 'Edge 0',
      source: 'n0',
      target: 'n1',
      size: Math.random(),
      color: '#ccc',
      attributeX: 'x'
    },
    {
      id: 'e1',
      label: 'Edge 1',
      source: 'n0',
      target: 'n1',
      size: Math.random(),
      color: '#ccc',
      attributeY: 'y'
    }
  ]
};


// Instantiate sigma:
s = new sigma({
  renderer: {
    // IMPORTANT:
    // The CustomEdgeShape plugin works only with the canvas renderer, so the
    // renderer type set as "canvas" is necessary here.
    container: document.getElementById('graph-container'),
    type: 'canvas'
  },
});

// Instanciate the CustomEdgeShape plugin:
CustomEdgeShapes.init(s);

s.graph.readWithSiblings(g);

// Add edge sibling:
s.graph.addEdgeSibling({
  id: 'e2',
  label: 'Edge 2',
  source: 'n0',
  target: 'n1',
  size: Math.random(),
  color: '#ccc',
  attributeZ: 'z'
});

s.graph.dropEdgeSibling('e2');

s.refresh();
</script>
