<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
      background-color: #2c3e50;
    }
  </style>
  <div id="graph-container"></div>

<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Remove duplicates in a specified array.
// See http://stackoverflow.com/a/1584370
function arrayUnique(array) {
  var a = array.concat();
  for(var i=0; i<a.length; ++i) {
    for(var j=i+1; j<a.length; ++j) {
      if(a[i] === a[j])
        a.splice(j--, 1);
    }
  }
  return a;
};

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// sigma.renderers.def = sigma.renderers.canvas;

// Instantiate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container',
  settings: {
    nodeHaloColor: '#ecf0f1',
    edgeHaloColor: '#ecf0f1',
    nodeHaloSize: 50,
    edgeHaloSize: 10
  }
});

function renderHalo() {
  s.renderers[0].halo({
    nodes: s.graph.nodes()
  });
}

renderHalo();

s.renderers[0].bind('render', function(e) {
  renderHalo();
});

s.bind('clickStage', function(e) {
  renderHalo();
});

s.bind('overNodes', function(e) {
  var adjacentNodes = [],
      adjacentEdges = [];

  // Get adjacent nodes:
  e.data.nodes.forEach(function(node) {
    s.graph.adjacentNodes(node.id).forEach(function(n) {
      adjacentNodes.push(n);
    })
  });

  // Add hovered nodes to the array and remove duplicates:
  adjacentNodes = arrayUnique(adjacentNodes.concat(e.data.nodes));

  // Get adjacent edges:
  e.data.nodes.forEach(function(node) {
    s.graph.adjacentEdges(node.id).forEach(function(edge) {
      adjacentEdges.push(edge);
    })
  });

  // Remove duplicates:
  adjacentEdges = arrayUnique(adjacentEdges);

  // Render halo:
  s.renderers[0].halo({
    nodes: adjacentNodes,
    edges: adjacentEdges
  });
});

</script>
