<div id="container">
  <style>
    #graph-canvas-left{
      top: 0;
      bottom: 0;
      left: 0;
      right: 50%;
      position: absolute;
    }
    #graph-webgl-right{
      top: 0;
      bottom: 0;
      left: 50%;
      right: 0;
      position: absolute;
    }
    h1 {
      position: absolute;
      margin: 0.5em;
    }

    .sigma-tooltip {
      max-width: 240px;
      max-height: 280px;
      background-color: rgb(249, 247, 237);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 6px;
    }

    .sigma-tooltip-header {
      font-variant: small-caps;
      font-size: 120%;
      color: #437356;
      border-bottom: 1px solid #aac789;
      padding: 10px;
    }

    .sigma-tooltip-body {
      padding: 10px;
    }

    .sigma-tooltip-body th {
      color: #999;
      text-align: left;
    }

    .sigma-tooltip-footer {
      padding: 10px;
      border-top: 1px solid #aac789;
    }

    .sigma-tooltip > .arrow {
      border-width: 10px;
      position: absolute;
      display: block;
      width: 0;
      height: 0;
      border-color: transparent;
      border-style: solid;
    }

    .sigma-tooltip.top {
      margin-top: -12px;
    }
    .sigma-tooltip.top > .arrow {
      left: 50%;
      bottom: -10px;
      margin-left: -10px;
      border-top-color: rgb(249, 247, 237);
      border-bottom-width: 0;
    }

    .sigma-tooltip.bottom {
      margin-top: 12px;
    }
    .sigma-tooltip.bottom > .arrow {
      left: 50%;
      top: -10px;
      margin-left: -10px;
      border-bottom-color: rgb(249, 247, 237);
      border-top-width: 0;
    }

    .sigma-tooltip.left {
      margin-left: -12px;
    }
    .sigma-tooltip.left > .arrow {
      top: 50%;
      right: -10px;
      margin-top: -10px;
      border-left-color: rgb(249, 247, 237);
      border-right-width: 0;
    }

    .sigma-tooltip.right {
      margin-left: 12px;
    }
    .sigma-tooltip.right > .arrow {
      top: 50%;
      left: -10px;
      margin-top: -10px;
      border-right-color: rgb(249, 247, 237);
      border-left-width: 0;
    }

  </style>
  <div id="graph-canvas-left"><h1>Canvas</h1></div>
  <div id="graph-webgl-right"><h1>WebGL</h1></div>
</div>
<script>
/**
 * This is an example on how to use node tooltips based on a random graph
 * and with multiple sigma instances.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666',
    data: {
      name: 'Jean',
      gender: 'Male',
      age: 28,
      city: 'Paris'
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// Instanciate sigma:
// s = new sigma({
//   graph: g,
//   container: 'graph-container'
// });
var sigmaCanvas = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-canvas-left'),
    type: 'canvas'
  }
});
sigmaCanvas.refresh();

var sigmaWebgl = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-webgl-right'),
    type: 'webgl'
  }
});
sigmaWebgl.refresh();

// Minimal example of the tooltip plugin instanciation:
/*sigma.plugins.tooltip(s, {
  node: {
    template: 'Hello node!'
  }
});*/

var config = {
  node: {
    show: 'overNode',
    hide: 'outNode',
    cssClass: 'sigma-tooltip',
    position: 'top',
    //autoadjust: true,
    template:
    '<div class="arrow"></div>' +
    ' <div class="sigma-tooltip-header">{{label}}</div>' +
    '  <div class="sigma-tooltip-body">' +
    '    <table>' +
    '      <tr><th>Name</th> <td>{{data.name}}</td></tr>' +
    '      <tr><th>Gender</th> <td>{{data.gender}}</td></tr>' +
    '      <tr><th>Age</th> <td>{{data.age}}</td></tr>' +
    '      <tr><th>City</th> <td>{{data.city}}</td></tr>' +
    '    </table>' +
    '  </div>' +
    '  <div class="sigma-tooltip-footer">Number of connections: {{degree}}</div>',
    renderer: function(node, template) {
      // The function context is s.graph
      node.degree = this.degree(node.id);

      // Returns an HTML string:
      return Mustache.render(template, node);

      // Returns a DOM Element:
      //var el = document.createElement('div');
      //return el.innerHTML = Mustache.render(template, node);
    }
  }
};

// Instanciate the tooltips plugin with a Mustache renderer for node tooltips:
var tooltipsCanvas = sigma.plugins.tooltips(sigmaCanvas, sigmaCanvas.renderers[0], config);

tooltipsCanvas.bind('shown', function(event) {
  console.log('tooltip shown', event);
});

tooltipsCanvas.bind('hidden', function(event) {
  console.log('tooltip hidden', event);
});


var tooltipsWebgl = sigma.plugins.tooltips(sigmaWebgl, sigmaWebgl.renderers[0], config);

tooltipsWebgl.bind('shown', function(event) {
  console.log('tooltip shown', event);
});

tooltipsWebgl.bind('hidden', function(event) {
  console.log('tooltip hidden', event);
});
</script>
