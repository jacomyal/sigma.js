<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    },
    icons = [
      "\uF11b",
      "\uF11c",
      "\uF11d",
      "\uF128",
      "\uF129",
      "\uF130",
      "\uF131",
      "\uF132"
    ],
    colors = [
      '#965E04',
      '#C89435',
      '#F7A456',
      '#AFCF8A',
      '#7B39DE',
      '#B095C0',
      '#D24556',
      '#93C2FA',
      '#9DB09E',
      '#F8C821'
    ];

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: colors[Math.floor(Math.random() * colors.length)],
    type: 'circle',
    active: [false, true][Math.random() * 1.15 | 0],
    icon: {
      font: 'FontAwesome',
      scale: 1.0, // size ratio of (icon / node)
      color: '#fff',
      content: icons[Math.floor(Math.random() * icons.length)]
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc',
    active: [false, true][Math.random() * 1.05 | 0]
  });

var settings = {
  borderSize: 2,
  defaultNodeBorderColor: '#fff',
  nodeBorderColor: 'default',

  zoomMin: 0.001,
  zoomMax: 3
};

function init() {
  var sigmaCanvas = new sigma({
    graph: g,
    renderer: {
      container: document.getElementById('graph-canvas'),
      type: 'canvas'
    },
    settings: settings
  });
};

// In case the WebGL renderer is used, we must wait for FontAwesome to be loaded.
// http://www.w3.org/TR/css-font-loading/
if (document.fonts) {
  // document.fonts.ready() method is going to be replaced with
  // document.fonts.ready attribute in the future.
  var fontsReady = document.fonts.ready;
  if (typeof(fontsReady) == "function") {
    fontsReady = document.fonts.ready();
  }
  fontsReady.then(init);
}
else {
  // wait or use a polyfill such as:
  // https://github.com/zachleat/fontfaceonload
  // https://github.com/smnh/FontLoader
  setTimeout(init, 2000);
}
</script>
