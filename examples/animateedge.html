<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
var i,
    s,
    c = 0,
    N = 5,
    E = 8,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(1, 100),
    y: Math.random(1, 100),
    size: 1,
    color: 'black'
  });

// overlay : thickness of overlay part
// partial : if it should draw the whole edge underneath the overlay animated part
for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random(1, E) * N | 0),
    target: 'n' + (Math.random(1, E) * N | 0),
    percent: 20,
    size: 1,
    //overlay: 5,
    //partial: true,
    //color: 'blue',
    type: 'curvedArrow'
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: 'graph-container',
    type: 'canvas'
  },
  settings: {
    animationsTime: 1000
  }
});

// continues animation , recursive methode
function animate(t) {
  sigma.plugins.animateedge(
    s,
    {
      percent: t
    },
    {
	edges: ['e0','e2'],
	//easing: 'cubicInOut',
	//duration: 1500,
	hold: true,	
	onStep: function() {
	},
	onComplete: function() {
		(t == 50) ? t= 20 : t= 50;
		animate(t);
	}
    }
  );
}

animate(50);

</script>
