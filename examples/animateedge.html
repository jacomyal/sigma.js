      right: 0;
      position: absolute;

<script>
var i,
    s,
    c = 0,
    N = 5,
    E = 8,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(1, 100),
    y: Math.random(1, 100),
    size: 1,
    color: 'black'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random(1, E) * N | 0),
    target: 'n' + (Math.random(1, E) * N | 0),
    percent: 20,
    size: 1,
    //overlay: 5,
    //partial: true,
    //color: 'blue',
    type: 'curvedArrow'
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: 'graph-container',
    type: 'canvas'
  },
  settings: {
    animationsTime: 1000
  }
});
