<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }

    i {
      margin: 16px;
      width: 30px;
      height: 20px;
      display: block;
      cursor: pointer;
      border: 3px solid #000;
      z-index: 9999;
      position: absolute;
      bottom: 0;
      right: 0;
    }

    i::before, i::after {
        content: ' ';
    width: 12px;
    height: 12px;
    position: absolute;
    }

    i::before {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 4px 0 0 4px;
        border-color: transparent transparent transparent #000;
        margin-top: 14px;
        margin-left: 2px;
    }

    i::after {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 4px 4px 0;
        border-color: transparent #000 transparent transparent;
        margin-top: 2px;
        margin-left: 24px;
    }

  </style>
  <div id="graph-container"></div>
  <i id="graph-btn"></i>
</div>
<script>
/**
 * This is a basic example on how to instantiate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is instantiated
 * directly with the graph.
 *
 * The simple instance of sigma is enough to make it render the graph on the on
 * the screen, since the graph is given directly to the constructor.
 */

/**
 * Here is just a basic example on how to properly use fullscreen
 *
 * The plugin sigma.plugins.fullScreen can display graph in fullScreen using webkit or moz
 *
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666'
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc'
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  container: 'graph-container'
});

// Initialize the FullScreen plugin with a button:
s.renderers[0].fullScreen({
  id : 'graph-btn'
});

// Leave the fullscreen mode:
// s.renderers[0].fullScreen();
</script>
