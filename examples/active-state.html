<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
/**
 * This is a basic example on how to instanciate sigma. A random graph is
 * generated and stored in the "graph" variable, and then sigma is
 * instanciated directly with the graph.
 *
 * The simple instanciation of sigma is enough to make it render the graph
 * on the screen, since the graph is given directly to the constructor.
 */
var i,
    s,
    N = 100,
    E = 500,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#666',
    active_size: 1.5,
    //active_color: 'rgb(236, 81, 72)',
    active: [false, true][Math.random() * 1.05 | 0]
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: '#ccc',
    active_size: 1.5,
    //active_color: 'rgb(236, 81, 72)',
    active: [false, true][Math.random() * 1.05 | 0],
    //type: ['curve', 'arrow', 'curvedArrow'][Math.random() * 3 | 0]
  });

// Instanciate sigma:
s = new sigma({
  graph: g,
  /*renderer: {
    container: document.getElementById('graph-container'),
    type: 'canvas'
  }*/
  container: 'graph-container'
  ,
  settings: {
    borderSize: 2,
    outerBorderSize: 1,
    defaultNodeBorderColor: '#fff',
    defaultNodeOuterBorderColor: 'rgb(236, 81, 72)',
  }
});

s.bind('activeNodes', function(event) {
  console.log('active nodes:', event.data.nodes);
});

s.bind('activeEdges', function(event) {
  console.log('active edges:', event.data.edges);
});

s.graph.activateNodes('n0');
s.graph.activateEdges('e0');

s.graph.activateNodes('n0', false);
s.graph.activateNodes(['n0', 'n1']);

console.log(s.graph.activeNodes().length + ' active nodes');
console.log(s.graph.activeEdges().length + ' active edges');
</script>
