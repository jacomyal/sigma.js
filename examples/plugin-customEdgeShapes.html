<!-- START SIGMA IMPORTS -->
<script src="../build/sigma.umd.js"></script>
<!-- END SIGMA IMPORTS -->
<script src="../build/plugins/sigma.renderers.customEdgeShapes.js"></script>
<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
  // generate a random graph
  var i,
    s,
    img,
    N = 10,
    E = 50,
    g = {
      nodes: [],
      edges: []
    },
    urls = ["img/img1.png", "img/img2.png", "img/img3.png", "img/img4.png"],
    colors = ["#617db4", "#668f3c", "#c6583e", "#b956af"];

  // Generate a random graph, going through the different edge shapes
  for (i = 0; i < N; i++) {
    g.nodes.push({
      id: "n" + i,
      label: "Node " + i,
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }

  for (i = 0; i < E; i++) {
    g.edges.push({
      id: "e" + i,
      source: "n" + ((Math.random() * N) | 0),
      target: "n" + ((Math.random() * N) | 0),
      type: [
        "line",
        "curve",
        "arrow",
        "curvedArrow",
        "dashed",
        "dotted",
        "parallel",
        "tapered"
      ][Math.round(Math.random() * 8)],
      size: Math.random()
    });
  }

  s = new sigma({
    graph: g,
    renderer: {
      // IMPORTANT:
      // This works only with the canvas renderer, so the
      // renderer type set as "canvas" is necessary here.
      container: document.getElementById("graph-container"),
      type: "canvas"
    },
    settings: {
      minNodeSize: 1,
      maxNodeSize: 10,
      minEdgeSize: 0.1,
      maxEdgeSize: 2,
      enableEdgeHovering: true,
      edgeHoverSizeRatio: 2
    }
  });
</script>
