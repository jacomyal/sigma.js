<style>
  #container {
    display: flex;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
  }

  #control-panel {
    flex: 20%;
  }

  #graph-container {
    flex: 80%;
  }

  #json-area {
    width: 100%;
    white-space: nowrap;
  }
</style>
<div id="container">
  <div id="control-panel">
    <textarea id="json-area" rows="20">
      {
        "nodes": [
            {"id": "A", "label": "A", "x": 1, "y": 0, "size": 1},
            {"id": "B", "label": "B", "x": -1, "y": 0, "size": 1}
        ],
        "edges": [
            {"id": "E", "source": "A", "target": "B" }
        ]
      }
    </textarea>
    <button id="upload">upload</button>
    <button id="download">download</button>
  </div>
  <div id="graph-container"></div>

</div>
<script>
  /**
   * This is a basic example on how to instantiate sigma. A random graph is
   * generated and stored in the "graph" variable, and then sigma is instantiated
   * directly with the graph.
   *
   * The simple instance of sigma is enough to make it render the graph on the on
   * the screen, since the graph is given directly to the constructor.
   */
  var i,
    s,
    N = 200,
    E = 1000,
    g = {
      nodes: [],
      edges: []
    };

  // Generate a random graph:
  for (i = 0; i < N; i++)
    g.nodes.push({
      id: 'n' + i,
      label: 'Node ' + i,
      x: Math.random(),
      y: Math.random(),
      size: Math.random(),
      color: ['#666', '#abc', '#eee', '#ff00aa'][Math.random() * 4 | 0]
    });

  for (i = 0; i < E; i++)
    g.edges.push({
      id: 'e' + i,
      source: 'n' + (Math.random() * N | 0),
      target: 'n' + (Math.random() * N | 0),
      size: Math.random(),
      color: ['#666', '#abc', '#eee', '#ff00aa'][Math.random() * 4 | 0]
    });

  // Instantiate sigma:
  s = new sigma({
    graph: g
  });

  // Adding a canvas renderer
  s.addRenderer({
    container: 'graph-container',
    type: 'canvas'
  });

  s.refresh();
  document.getElementById('download').onclick = function () {
    console.log('exporting to json...');
    var output = s.toJSON({ download: true });
    // console.log(output);
  };
  document.getElementById('upload').onclick = function () {
    var jsonString = $('#json-area').val();
    console.log(jsonString)
    s.graph.clear();
    s.graph.read(JSON.parse(jsonString));
    s.refresh();
  };
  var dragListener = new sigma.plugins.dragNodes(s, s.renderers[0]);
</script>
