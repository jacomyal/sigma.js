<div id="container">
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
  </style>
  <div id="graph-container"></div>
</div>
<script>
var i,
    s,
    N = 10,
    E = 5,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N/2; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#FF0000',
    data: {
      aString: 'abc ' + i,
      aCrappyString: 'cr"p\n\r ',
      aBoolean: true,
      anInteger: i,
      aFloat: Math.random(),
      anArray: [1, 2, 3],
      aNull: null,
      anUndef: undefined,
      anObject: {},
      aFunction: function (argument) {}
    }
  });

for (i = N/2; i < N; i++)
  g.nodes.push({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: Math.random(),
    color: '#FF0000',
    data: {
      aString: 'abc ' + i,
      aBoolean: true,
      anInteger: i,
      aNull: null,
      anObject: {},
      aFunction: function (argument) {}
    }
  });

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: Math.random(),
    color: 'rgba(120, 120, 120, 0.5)',
    data: {
      properties: {
        aString: 'abc ' + i,
        aCrappyString: 'cr"p ',
        aBoolean: false,
        anInteger: i,
        aFloat: Math.random(),
        anArray: [1, 2, 3],
        aNull: null,
        anUndef: undefined,
        anObject: {},
        aFunction: function (argument) {}
      }
    }
  });

// Instantiate sigma:
s = new sigma({
  graph: g,
  renderer: {
    container: document.getElementById('graph-container')
  }
});

// Get a subset of nodes:
var nodes = s.toSpreadsheet({
  what: 'nodes',
  which: ['n0', 'n1'],
  attributes: 'data',
  download: true,
  filename: 'myNodes.csv',
  separator: ',',
  textSeparator: '"'
});

console.log(nodes);

var edges = s.toSpreadsheet({
  what: 'edges',
  attributes: 'data.properties',
  download: false,
  filename: 'myEdges.csv'
});

console.log(edges);
</script>
