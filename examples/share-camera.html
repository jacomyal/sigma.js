<!-- START SIGMA IMPORTS -->
<script src="../sigma.min.js"></script>
<!-- END SIGMA IMPORTS -->
<div id="container">
  <style>
    #webgl {
      top: 0;
      bottom: 0;
      left: 0;
      right: 50%;
      color: #fff;
      background: #000;
      position: absolute;
    }

    #canvas {
      top: 0;
      bottom: 0;
      left: 50%;
      right: 0;
      color: #000;
      background: #fff;
      position: absolute;
    }

    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
  </style>
  <div id="webgl">
    <div class="label">WebGL renderer</div>
  </div>
  <div id="canvas">
    <div class="label">Canvas renderer</div>
  </div>
</div>
<script>
/**
 * This example spawns two different renderers with the same camera. When
 * the users will drag any of the renderers, it will move the other one
 * as well.
 *
 * Also, settings are different fo both renderers.
 *
 * It might look a bit useless (I prefer overkill...), but it makes
 * possible to develop renderers linked by their camera, for example to
 * implement a minimap.
 */

var i,
    N = 100,
    E = 500,
    s = new sigma(),
    cam = s.addCamera();

// Generate a random graph:
for (i = 0; i < N; i++)
  s.graph.addNode({
    id: 'n' + i,
    label: 'Node ' + i,
    x: Math.random(),
    y: Math.random(),
    size: 4 + (3 * Math.random()) | 0
  });

for (i = 0; i < E; i++)
  s.graph.addEdge({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0),
    size: 1 + Math.random()
  });

// Initialize two distinct renderers, each with its own settings:
s.addRenderer({
  container: document.getElementById('webgl'),
  type: 'webgl',
  camera: cam,
  settings: {
    defaultLabelColor: '#fff',
    defaultNodeColor: '#999',
    defaultEdgeColor: '#333',
    edgeColor: 'default'
  }
});

s.addRenderer({
  container: document.getElementById('canvas'),
  type: 'canvas',
  camera: cam,
  settings: {
    batchEdgesDrawing: true,
    hideEdgesOnMove: true,
    defaultLabelColor: '#000',
    defaultNodeColor: '#666',
    defaultEdgeColor: '#999',
    edgeColor: 'default'
  }
});

// Refresh the instance to refresh the new renderers:
s.refresh();
</script>
